<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواقيت الصلاة</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="manifest" href="manifest.json">
  
  <!-- ملفات CSS الخاصة بالمشروع -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dark-mode.css">

  <!-- مكتبة praytimes.js -->
  <script src="lib/praytimes.js"></script>
  
</head>
<body class="bg-light">

  <!-- رسالة الخطأ -->
  <div id="error-message" class="error-message container my-3"></div>

  <!-- رأس الصفحة -->
  <header class="bg-primary text-white text-center p-3 shadow-sm d-flex justify-content-between align-items-center">
    <div>
       <h1 id="city-name" class="h4 mb-1"></h1>
      <p id="date-display" class="mb-0 small opacity-75"></p>
    </div>

    <div class="d-flex align-items-center">
      <!-- علامة الموقع الشفافة -->
      <button id="location-list-button" class="location-marker">
        <i class="bi bi-geo-alt-fill"></i>
      </button>
      <!-- بدلاً من فتح modal، افتح صفحة الإعدادات -->
      <a href="settings.html" class="btn btn-light" id="settings-button">
        <i class="bi bi-gear-fill"></i>
      </a>
    </div>
  </header>

  <!-- أوقات الصلاة - RecyclerView Style -->
  <div id="prayer-times" class="container my-3">
    <div class="prayer-recyclerview">
      <div class="prayer-item" data-prayer="fajr">
        <div class="prayer-name">
          <i class="bi bi-sun prayer-icon"></i>
          <span>الفجر</span>
        </div>
        <div class="prayer-time" id="fajr-time">--:--</div>
      </div>
      <div class="prayer-item" data-prayer="sunrise">
        <div class="prayer-name">
          <i class="bi bi-brightness-high prayer-icon"></i>
          <span>الشروق</span>
        </div>
        <div class="prayer-time" id="sunrise-time">--:--</div>
      </div>
      <div class="prayer-item" data-prayer="dhuhr">
        <div class="prayer-name">
          <i class="bi bi-brightness-high-fill prayer-icon"></i>
          <span>الظهر</span>
        </div>
        <div class="prayer-time" id="dhuhr-time">--:--</div>
      </div>
      <div class="prayer-item" data-prayer="asr">
        <div class="prayer-name">
          <i class="bi bi-cloud-sun prayer-icon"></i>
          <span>العصر</span>
        </div>
        <div class="prayer-time" id="asr-time">--:--</div>
      </div>
      <div class="prayer-item" data-prayer="sunset">
        <div class="prayer-name">
          <i class="bi bi-sunset-fill prayer-icon"></i>
          <span>الغروب</span>
        </div>
        <div class="prayer-time" id="sunset-time">--:--</div>
      </div>
      <div class="prayer-item" data-prayer="maghrib">
        <div class="prayer-name">
          <i class="bi bi-moon prayer-icon"></i>
          <span>المغرب</span>
        </div>
        <div class="prayer-time" id="maghrib-time">--:--</div>
      </div>
      <div class="prayer-item" data-prayer="isha">
        <div class="prayer-name">
          <i class="bi bi-moon-stars prayer-icon"></i>
          <span>العشاء</span>
        </div>
        <div class="prayer-time" id="isha-time">--:--</div>
      </div>
    </div>
  </div>

  <!-- إشعارات الصلاة -->
  <div id="prayer-notification" class="toast prayer-notification position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 9999;">
    <div class="toast-header">
      <strong class="me-auto" id="prayer-notification-title">حان وقت الصلاة</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body" id="prayer-notification-body">
      حان وقت صلاة الفجر
    </div>
  </div>

  <!-- عنصر صوت مخفي -->
  <audio id="adhan-player" style="display: none;"></audio>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- ملفات JS الخاصة بالمشروع -->
  <script src="js/utils.js"></script>
  <script src="js/prayer-calculator.js"></script>
  <script src="js/location-manager.js"></script>
  <script src="js/audio-manager.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/app.js"></script>
 
</body>
</html>
