<!-- صفحة نهج البلاغة -->
<div id="nahj-page" class="page">
  <!-- رأس صفحة نهج البلاغة -->
  <header class="bg-primary text-white p-3 shadow-sm d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <button id="nahj-back-button" class="btn btn-outline-light btn-sm me-2">
        <i class="bi bi-arrow-right"></i>
      </button>
      <h1 class="h5 mb-0">نهج البلاغة</h1>
    </div>
    
    <!-- معلومات إضافية في الهيدر (اختياري) -->
    <div class="text-end d-none d-md-block">
      <small class="opacity-75">شرح محمد عبده</small>
    </div>
  </header>

  <!-- محتوى نهج البلاغة -->
  <div class="container my-3">
    <!-- فلتر البحث والتحكم -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-3">
          <!-- شريط البحث -->
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-text bg-primary text-white border-primary">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" id="nahj-search" class="form-control border-primary" 
                     placeholder="ابحث في نص الخطبة أو شرح محمد عبده...">
              <button class="btn btn-primary" type="button" id="nahj-search-btn">
                بحث
              </button>
              <button class="btn btn-outline-secondary" type="button" id="nahj-clear-search">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
          </div>
          
          <!-- التصنيف والتحكم -->
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="bi bi-filter"></i>
              </span>
              <select id="nahj-category" class="form-select border-start-0">
                <option value="all">جميع الأقسام</option>
                <option value="sermons">الخطب</option>
                <option value="letters">الرسائل</option>
                <option value="wisdom">الحكم</option>
              </select>
            </div>
          </div>
          
          <!-- خيارات إضافية -->
          <div class="col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="nahj-show-footnotes" checked>
              <label class="form-check-label" for="nahj-show-footnotes">
                إظهار الحواشي
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="nahj-highlight" checked>
              <label class="form-check-label" for="nahj-highlight">
                تمييز نتائج البحث
              </label>
            </div>
            <div class="float-end">
              <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-outline-primary" id="nahj-prev-btn">
                  <i class="bi bi-chevron-right"></i> السابق
                </button>
                <button type="button" class="btn btn-outline-primary" id="nahj-next-btn">
                  التالي <i class="bi bi-chevron-left"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- مؤشر البحث -->
    <div id="nahj-search-info" class="alert alert-info d-none">
      <div class="d-flex justify-content-between align-items-center">
        <span id="nahj-search-results-count"></span>
        <button type="button" class="btn-close" id="nahj-close-search-info"></button>
      </div>
    </div>

    <!-- منطقة عرض المحتوى -->
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="mb-0" id="nahj-content-title">نهج البلاغة</h6>
          <div class="text-muted small" id="nahj-content-info"></div>
        </div>
      </div>
      
      <div class="card-body p-0">
        <div id="nahj-content" class="p-4">
          <!-- مؤشر التحميل -->
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">جاري التحميل...</span>
            </div>
            <p class="mt-3 text-muted">جاري تحميل محتويات نهج البلاغة...</p>
          </div>
        </div>
      </div>
      
      <!-- الترقيم -->
      <div class="card-footer bg-light">
        <nav aria-label="تصفح نهج البلاغة" class="mt-2">
          <div class="d-flex justify-content-between align-items-center">
            <div class="small text-muted" id="nahj-page-info">
              الصفحة <span id="current-page">1</span> من <span id="total-pages">1</span>
            </div>
            
            <ul class="pagination pagination-sm mb-0" id="nahj-pagination">
              <!-- سيتم إنشاء الترقيم ديناميكياً -->
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- نافذة الحواشي المنبثقة -->
    <div class="modal fade" id="footnotes-modal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="footnotes-modal-title">
              <i class="bi bi-chat-square-quote me-2"></i>شرح محمد عبده
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="footnotes-modal-body">
            <!-- سيتم تعبئة الحواشي هنا -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
